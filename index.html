
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">

<head>
    
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="32x32-favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="16x16-favicon.png" sizes="16x16" />

    <meta name="description" content="10 songs every 10 days.">
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    <title>ELLISongs</title>

    <!-- add styles and scripts -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="media.css">

    <!-- add javascript -->
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main2.js"></script>    

</head>


<body>
  
    <div class="bg">    
        <div class="main">
            <div class="row">

                <!--PLAYER-->

                <div class="col-md-9 col-md-offset-0 col-sm-6 col-sm-offset-1">
                    <div class="player-container">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="player">
                                    <div class="desc">ELLISongs &middot; 10 songs every 10 days.</div>
                                    <div class="icon-row">
                                        <ul class="social-icons">
                                            <li><a href="https://github.com/ellisongs/ellisongs.github.io"><img src="img/github-icon.svg"></a></li>
                                            <li><a href="https://twitter.com/webdevsam"><img src="img/twitter-icon.svg"></a></li>
                                            <li><a href="mailto:ellisongsweb@gmail.com"><img src="img/mail-icon.svg"></a></li>
                                        </ul>
                                    </div>
                                    <div class="title"></div>
                                    <div class="artist"></div>
                                    <div class="album"></div>
                                    <div class="year"></div>
                                </div>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-sm-offset-0">
                                <div class="controls">
                                    <div class="rew"><img src="img/rewind-icon.svg"></div>
                                    <div class="play"><img src="img/play-icon.svg"></div>
                                    <div class="pause"><img src="img/pause-icon.svg"></div>
                                    <div class="fwd"><img src="img/forward-icon.svg"></div>
                                    <div class="tracker-container">
                                        <div class="tracker"></div>
                                    </div>
                                    
                                </div>
                                <div class="menu">VIEW SONGS</div>
                            </div>
                        </div>
                    </div>
                </div>   

                <!--PLAYLIST-->
                <div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-1">
                    <div class="playlist-container">
                        <ul class="playlist"></ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
    


</body>

</html>
